<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konwerter na Kod Morse'a</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 90%;
            width: 400px;
        }
        input[type="text"], textarea {
            width: calc(100% - 42px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .link {
            margin-top: 10px;
            display: block;
            color: #007bff;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
        .colors {
            margin-top: 20px;
        }
        .color-button {
            width: 30px;
            height: 30px;
            display: inline-block;
            border-radius: 50%;
            cursor: pointer;
            margin: 0 5px;
        }
        .color-blue { background-color: #007bff; }
        .color-green { background-color: #28a745; }
        .color-red { background-color: #dc3545; }
        .copy-button {
            width: 40px;
            height: 40px;
            display: inline-block;
            border-radius: 50%;
            cursor: pointer;
            margin-left: 5px;
            background-color: #007bff;
            color: white;
            text-align: center;
            line-height: 40px;
            font-size: 18px;
        }
        .copy-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Konwerter na Kod Morse'a</h1>
    <input type="text" id="inputText" placeholder="Wpisz zdanie lub wyraz">
    <div>
        <button onclick="convertToMorse()">Konwertuj</button>
        <button class="copy-button" onclick="copyToClipboard('outputText')">ðŸ“‹</button>
    </div>
    <textarea id="outputText" rows="4" placeholder="Kod Morse'a pojawi siÄ™ tutaj" readonly></textarea>
    <a href="decode.html" class="link">PrzejdÅº do dekodowania Morse'a</a>
    <div class="colors">
        <div class="color-button color-blue" onclick="changeColor('blue')"></div>
        <div class="color-button color-green" onclick="changeColor('green')"></div>
        <div class="color-button color-red" onclick="changeColor('red')"></div>
    </div>
</div>

<script>
    const morseCode = {
        'a': '.-',    'b': '-...',  'c': '-.-.', 
        'd': '-..',   'e': '.',     'f': '..-.',
        'g': '--.',   'h': '....',  'i': '..',
        'j': '.---',  'k': '-.-',   'l': '.-..',
        'm': '--',    'n': '-.',    'o': '---',
        'p': '.--.',  'q': '--.-',  'r': '.-.',
        's': '...',   't': '-',     'u': '..-',
        'v': '...-',  'w': '.--',   'x': '-..-',
        'y': '-.--',  'z': '--..',
        '1': '.----', '2': '..---', '3': '...--',
        '4': '....-', '5': '.....', '6': '-....',
        '7': '--...', '8': '---..', '9': '----.',
        '0': '-----', ' ': ' / '
    };

    function convertToMorse() {
        const input = document.getElementById('inputText').value.toLowerCase();
        let output = '';

        for (let char of input) {
            if (morseCode[char]) {
                output += morseCode[char] + ' ';
            } else {
                output += '? ';
            }
        }

        document.getElementById('outputText').value = output.trim();
    }

    function copyToClipboard(elementId) {
        const copyText = document.getElementById(elementId);
        copyText.select();
        copyText.setSelectionRange(0, 99999);
        document.execCommand("copy");
    }

    function changeColor(color) {
        document.body.style.backgroundColor = color;
    }
</script>

</body>
</html>
